<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTalk - Блог</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <!-- Подключи шрифт тут -->
</head>
<body>

    <!-- ШАПКА -->
    <header class="header">
        <div class="container header__container">
            <a href="index.html" class="header__logo" aria-label="На главную">
                <img src="img/logo.svg" alt="YouTalk Logo">
            </a>

            <!-- Бургер-меню (чекбокс-хак) -->
            <input type="checkbox" id="burger-checkbox" class="burger-checkbox">
            <label for="burger-checkbox" class="burger-btn">
                <span></span>
            </label>

            <nav class="header__nav">
                <ul class="header__list">
                    <li class="header__item"><a href="#" class="header__link">Главная</a></li>
                    <li class="header__item"><a href="#" class="header__link header__link--active">Блог</a></li>
                    <li class="header__item"><a href="#" class="header__link">Услуги</a></li>
                    <li class="header__item"><a href="#" class="header__link">Контакты</a></li>
                </ul>
            </nav>

            <button class="header__button button">Связаться</button>
        </div>
    </header>

    <main>
        <!-- Секция с заголовком и фильтрами -->
        <section class="hero">
            <div class="container hero__container">
                <h1 class="hero__title">Блог</h1>

                <!-- Фильтры (табы) -->
                <div class="filters">
                    <!-- class="filter-btn filter-btn--active" для активной -->
                    <button class="filter-btn filter-btn--active">Все</button>
                    <button class="filter-btn">Психология</button>
                    <button class="filter-btn">Саморазвитие</button>
                    <button class="filter-btn">Отношения</button>
                </div>
            </div>
        </section>

        <!-- Сетка статей -->
        <section class="posts">
            <div class="container posts__grid">

                <!-- Карточка статьи (Пример 1) -->
                <article class="card">
                    <div class="card__img-wrapper">
                        <img src="img/post-1.png" alt="Описание картинки" class="card__img">
                    </div>
                    <div class="card__content">
                        <div class="card__meta">
                            <span class="card__date">12 Декабря</span>
                            <span class="card__author">Иван Иванов</span>
                        </div>
                        <h3 class="card__title">
                            <a href="article.html" class="card__link">Эмоциональное выгорание: как понять и что делать</a>
                        </h3>
                        <p class="card__desc">Описание статьи, краткий текст, который берется из макета...</p>
                        <!-- Ссылка-кнопка или просто текст "Читать" -->
                    </div>
                </article>

                <!-- Скопируй <article> еще 5-6 раз для других статей -->
                 <article class="card">
                    <!-- Контент второй карточки -->
                </article>

            </div>
        </section>
    </main>

    <!-- ПОДВАЛ -->
    <footer class="footer">
        <div class="container footer__container">
            <div class="footer__main-info">
                <a href="#" class="footer__logo"><img src="img/logo.svg" alt="YouTalk"></a>
                <div class="footer__socials">
                    <a href="#" class="footer__social-icon"><img src="img/vk.svg" alt="VK"></a>
                    <a href="#" class="footer__social-icon"><img src="img/telegram.svg" alt="Telegram"></a>
                </div>
            </div>

            <nav class="footer__nav-column">
                <h4 class="footer__title">О нас</h4>
                <ul class="footer__list">
                    <li><a href="#">Команда</a></li>
                    <li><a href="#">Блог</a></li>
                </ul>
            </nav>

            <nav class="footer__nav-column">
                <h4 class="footer__title">Помощь</h4>
                <ul class="footer__list">
                    <li><a href="#">Частые вопросы</a></li>
                    <li><a href="#">Контакты</a></li>
                </ul>
            </nav>

            <div class="footer__subscribe">
                <h4 class="footer__title">Подпишитесь</h4>
                <form class="subscribe-form">
                    <input type="email" placeholder="Ваш e-mail" class="subscribe-form__input">
                    <button type="submit" class="subscribe-form__btn button">→</button>
                </form>
            </div>
        </div>
    </footer>

</body>
</html>
